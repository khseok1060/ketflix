<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<title>Ketflix</title>
</head>

<body>
	<header class="header js-header">
    <div class="header-logo-container">
      <img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c529.png" height="60px" />
    </div>
		<nav class="header-nav-container">
			<ul class="header-nav-container-list">
				<li class="header-nav-container-item">Home</li>
				<li class="header-nav-container-item">TV Show</li>
				<li class="header-nav-container-item">Movies</li>
				<li class="header-nav-container-item">Originals</li>
				<li class="header-nav-container-item">Recently Added</li>
				<li class="header-nav-container-item">My List</li>
			</ul>
    </nav>
    <div class="header-menu-container">
      <div class="header-menu-item header-menu-search">
        <i class="fas fa-search"></i>
        <div class="search">
          <input type="text" placeholder="Titles, people, genres">
        </div>
      </div>
      <div class="header-menu-item">
        <i class="fas fa-bell"></i>
      </div>
      <div class="header-menu-item">
        <i class="fas fa-user-circle"></i>
        <i class="fas fa-caret-down"></i>
      </div>
    </div>
	</header>
	<div class="main-video-container">
    <div class="volume">
      <i class="fas fa-volume-up"></i>
    </div>
		<video id="js-main-video" src="https://serranoarevalo.github.io/nomflix/9bfd1023900e31286103369c803c7ee9.ogv" width="100%"></video>
	</div>
</body>

</html>
